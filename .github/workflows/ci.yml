name: Java CI with Gradle

on:
  pull_request:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run e2eTest with Gradle
        run: ./gradlew e2eTest

      - name: Run unitTest with Gradle
        run: ./gradlew unitTest

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Build Docker Image for api-user
        run: docker build -t api-user:latest -f ./api-user/Dockerfile ./api-user

      - name: validate api-admin changes
        id: check_admin_changes
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changed_files.txt
          if grep -qE '^api-admin/|^support/|^storage/|^build.gradle.kts$|^settings.gradle.kts$|^gradle.properties$' changed_files.txt; then
            echo "admin_changed=true" >> $GITHUB_ENV
          else
            echo "admin_changed=false" >> $GITHUB_ENV
          fi

      - name: Build Docker Image for api-admin
        if: env.admin_changed == 'true'
        run: docker build -t api-admin:latest -f ./api-admin/Dockerfile ./api-admin
